<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>


        
        <form action="ServletCliente" method="post">
        <h3>Registrar Cliente</h3>
        <label>Nombre:</label>
        <input type="text" name="nombre">
        <br>
        <label>Telefono:</label>
        <input type="text" name="telefono">
        <br>
        <label>Correo:</label>
        <input type="text" name="correo">
        <br>
        <button type="submit">Registrar Cliente</button>
        </form>
        
        <form action="ServletProducto" method="post">
        <h3>Registrar Producto</h3>
        <label>Nombre del producto:</label>
        <input type="text" name="nombre">
        <br>
        <label>Precio del producto:</label>
        <input type="text" name="precio">
        <br>
        <label>Existencia del producto:</label>
        <input type="text" name="existencia">
        <br>
        <label>Cliente que registra el producto:</label>
        <input type="text" name="nombreCliente">
        <br>
        <button>Registrar Producto</button>
        </form>
        
        <form action="ServletComprar" method="post">
        <h3>Comprar producto</h3>
        <label>Nombre del producto:</label>
        <input type="text" name="nombre">
        <br>
        <label>Precio del producto:</label>
        <input type="text" name="precio">
        <br>
        <label>Existencia a comprar:</label>
        <input type="text" name="existencia">
        <br>
        <label>Cliente que vende el producto:</label>
        <input type="text" name="nombreCliente">
        <br>
        <button>Comprar</button>
        </form>
        
        
    </body>
